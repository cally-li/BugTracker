

<div class="bg-img vh-100 d-flex justify-content-center align-items-center" *ngIf="!this.registered">
  <div class="card" style="width: 30rem;">
    <div class="card-body p-5">
      <form #registerForm="ngForm" class="form-signin text-center" (ngSubmit)="register()">
        <h1 class="mb-5 font-weight-bold">BugTracker</h1>
        <div class="form-group">
          <label class="sr-only">First Name</label>
          <input name="firstName"
                 [(ngModel)]="model.firstName"
                 class="form-control form-control-md" placeholder="First Name" required="" autofocus="">
        </div>
        <div class="form-group">
          <label class="sr-only">Last Name</label>
          <input name="lastName"
                 [(ngModel)]="model.lastName"
                 class="form-control form-control-md" placeholder="Last Name" required="" autofocus="">
        </div>
        <div class="form-group">
          <label class="sr-only">Email address</label>
          <input name="email"
                 [(ngModel)]="model.email"
                 class="form-control form-control-md" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <input name="password"
                 [(ngModel)]="model.password"
                 class="form-control form-control-md mb-5" placeholder="Password" type="password">
        </div>

        <button class="sign-in-btn btn btn-md mb-5" type="submit">Register</button>
        <div>
          <p class="mb-0 text-muted">
            Already have an account? <a routerLink="/login">Sign In</a>
          </p>
        </div>


      </form>
    </div>
  </div>
</div>



<!--message after successful registration-->
<div class="bg-img vh-100 d-flex justify-content-center align-items-center" *ngIf="this.registered">
  <div class="card" style="width: 30rem;">
    <div class="card-body p-5">
      <h4>An account has been created for <strong>{{email}}</strong> ! You can now <a routerLink="/login">login</a> with your email and password. </h4>
    </div>
  </div>
</div>
