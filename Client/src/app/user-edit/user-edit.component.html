<div class="main">
    <h3 class="title"><strong>Edit Profile</strong></h3>
    <div class="alert alert-info" *ngIf="editForm.dirty">
         You have made changes. Any unsaved changes will be lost.
    </div>
    <div class="card">
    <div class="card-body p-5 bg-light">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
           
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" value="{{member.role}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" value="{{member.email}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                <input  name="firstName" [(ngModel)]="member.firstName" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                <input name="lastName" [(ngModel)]="member.lastName"class="form-control mb-2">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <button class="password-btn">Reset Password</button>
                </div>
            </div>
        </form>
        <!--Save button-->
        <button [disabled]="!editForm.dirty" form="editForm" class="save-btn btn nav-link btn-block" type="submit">Save Changes</button>
    </div>
    </div>
    
    
</div>
