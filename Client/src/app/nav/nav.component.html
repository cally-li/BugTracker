

  <div class="row">
    <!--sidebar-->
    <div >
    <div class="sidebar flex-column flex-shrink-0 p-3 position-fixed">
      <a href="/" class="nav-link nav-title sidebar-link"><h4>BugTracker</h4></a>
      <hr>
      <ul class="nav flex-column mb-auto" >
        <li class="nav-item">
          <a class="nav-link sidebar-link" routerLink="/home" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" routerLink="/projects" routerLinkActive="active">My Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" routerLink="/tickets" routerLinkActive="active">My Tickets</a>
        </li>

        <li class="nav-item">
          <a class="nav-link sidebar-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>
      <hr class="bottom-hr">
      <ul class="nav flex-column mb-auto" >

      <li class="nav-item">
        <a class="nav-link sidebar-link" routerLink="/user/edit" routerLinkActive="active">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link sidebar-link" routerLink="/users" routerLinkActive="active">My Organization</a>
      </li>
    </ul>



    <!-- Top navbar -->
    <nav class="navbar navbar-expand-md fixed-top bg-light py-0">
      <img src="\assets\images\default.png" alt="" width="32" height="32" class="ml-sm-2 rounded-circle">
      <strong class="navbar-brand ml-sm-3">{{displayMessage}}</strong>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          </li>

        </ul>
        <!--search bar-->
        <form class="form-inline mt-2 mt-md-0" #searchForm="ngForm" (ngSubmit)="search()">
          <input name="searchQuery"
                 [(ngModel)]="model.searchQuery"
                 class="form-control form-control-md mr-sm-0 search-bar" type="text" placeholder="Search" aria-label="Search">
          <button class="btn my-2 mr-sm-5 icon-link" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <!--log out button-->
        <a class="sign-out-btn btn my-2 my-sm-0 btn-sm nav-link" routerLink="/login" (click)="logout()">Sign Out</a>

      </div>
    </nav>
  </div>
